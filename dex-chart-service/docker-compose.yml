version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: dex_charts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  indexer:
    build:
      context: .
      dockerfile: backend/indexer/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      RPC_URL: ${RPC_URL}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: dex_charts
      DB_USER: postgres
      DB_PASSWORD: postgres_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FACTORY_ADDRESS: ${FACTORY_ADDRESS}
      ROUTER_ADDRESS: ${ROUTER_ADDRESS}
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: backend/api/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: dex_charts
      DB_USER: postgres
      DB_PASSWORD: postgres_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    restart: unless-stopped

  websocket:
    build:
      context: .
      dockerfile: backend/websocket/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
    environment:
      WS_PORT: 3002
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    ports:
      - "3002:3002"
    restart: unless-stopped

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    depends_on:
      - api
      - websocket
    environment:
      REACT_APP_API_URL: http://api:3000
      REACT_APP_WS_URL: http://websocket:3002
    ports:
      - "3001:3001"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
      - api
      - websocket
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: